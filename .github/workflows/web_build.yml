name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Download Raylib
        run: |
          # Usamos la versi칩n 5.0 fija para evitar errores de la versi칩n "master" inestable
          git clone --depth 1 --branch 5.0 https://github.com/raysan5/raylib.git raylib
          cd raylib/src
          make PLATFORM=PLATFORM_WEB -B

      - name: Compile Game
        run: |
          # FIX 1: -std=c++17 (Para que entienda tu c칩digo moderno)
          # FIX 2: -s ALLOW_MEMORY_GROWTH=1 (Para que el Quadtree no rompa la RAM)
          # FIX 3: --shell-file shell.html (Tu archivo de dise침o)
          emcc -o index.html main.cpp -Os -Wall raylib/src/libraylib.a \
          -I. -Iraylib/src -L. -Lraylib/src \
          -s USE_GLFW=3 -s ASYNCIFY -s ALLOW_MEMORY_GROWTH=1 \
          -DPLATFORM_WEB -std=c++17 --shell-file shell.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
