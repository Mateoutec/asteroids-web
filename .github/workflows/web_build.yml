name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Download and Build Raylib (Correctly)
        run: |
          git clone --depth 1 --branch 5.0 https://github.com/raysan5/raylib.git raylib
          cd raylib/src
          # FIX: Usamos 'emmake' para asegurar que se compile para WEB y no para Linux
          emmake make PLATFORM=PLATFORM_WEB -B

      - name: Debug - List Files
        run: |
          echo "Buscando librería..."
          ls -l raylib/src/libraylib.a

      - name: Compile Game
        run: |
          # FIX: Rutas explícitas y banderas de memoria
          emcc -o index.html main.cpp -Os -Wall raylib/src/libraylib.a \
          -I. -Iraylib/src -L. -Lraylib/src \
          -s USE_GLFW=3 -s ASYNCIFY -s ALLOW_MEMORY_GROWTH=1 \
          -DPLATFORM_WEB -std=c++17 --shell-file shell.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
